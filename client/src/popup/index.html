<html lang="ko">
  <head>
    <meta charset="UTF-8" />
  </head>
  <body>
    <div class="layout">
      <label class="type">요약 모드</label>
      <div class="toggle_wrapper">
        <input type="checkbox" id="toggle1" />
        <label for="toggle1" class="toggle_label">
          <span class="onf_btn"></span>
        </label>
      </div>
    </div>
    <div class="layout">
      <label class="type">설명 모드</label>
      <div class="toggle_wrapper">
        <input type="checkbox" id="toggle2" />
        <label for="toggle2" class="toggle_label">
          <span class="onf_btn"></span>
        </label>
      </div>
    </div>
    <div class="layout">
      <button class="clickMode switch off">
        <span>클릭 모드</span>
      </button>
      <button class="dragMode switch off">
        <span>드래그 모드</span>
      </button>
    </div>
  </body>
</html>
